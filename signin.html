<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign In</title>
  </head>
  <body>
    <form action="" class="bg-primary vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <h3 class="mb-5">Sign in</h3>

                <div class="form-outline mb-4">
                  <label for="exampleFormControlInput1" class="form-label">Email address</label>
                  <input type="email" id="typeEmailX-2" class="form-control form-control-md" placeholder="example@email.com"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="typePasswordX-2">Password</label>
                  <input type="password" id="typePasswordX-2" class="form-control form-control-md" placeholder="Enter your password"/>
                </div>

                <!-- Checkbox -->
                <div class="form-check justify-content-start mb-4">
                  <label class="form-check-label" for="form1Example3"><a href="">Forget Password?</a></label>
                </div>

                <div class="divider align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted justify-content-center">OR</p>
                </div>
        
                <button class="btn btn-primary btn-md btn-block" type="submit"><a class="text-decoration-none text-reset" href="signup.html">Create Account</a></button>
                <hr class="my-4">
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
