<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <title>Sticky notes</title>
  <style>
    .accordion-item {
      margin-bottom: 20px;
    }
    .editable {
      border: 1px dashed #ccc;
      padding: 5px;
      min-height: 20px;
    }
    .editable:focus {
      outline: none;
      border-color: #4d90fe;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-light bg-body-secondary">
    <div class="container-fluid">
      <a class="navbar-brand text-primary fw-semibold" href="#">Sticky Notes</a>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-person-circle fs-6"></i></button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Your Profile</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a class="text-decoration-none" href="#">Change Password</a></li>
        <li><a class="text-decoration-none" href="#">Sign Out</a></li>
      </ul>
    </div>
  </div>
  
  <div class="container-lg">
  <p class="h1 mt-3">All Notes...</p>

<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        #1 Meeting reminder
      </button>
      
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="editable" contenteditable="true">
          <strong>I have a meeting on 3rd April</strong> 
        </div>
        <input type="date" class="form-control date-input">
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        #2 Exam schedule
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="editable" contenteditable="true">
          <strong>I have an exam on Tuesday</strong> 
        </div>
        <input type="date" class="form-control date-input">
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        #3 Mom's birthday
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="editable" contenteditable="true">
          <strong>Mom's birthday on Feb 23rd</strong> 
        </div>
        <input type="date" class="form-control date-input">
      </div>
    </div>
  </div>
</div>

  </div>
  
  <div class="container-lg">
  <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
  </div>
 
  <script>
    
    document.querySelectorAll('.accordion-button').forEach((button) => {
      button.addEventListener('click', function() {
        setTimeout(() => {
          const targetId = this.getAttribute('data-bs-target');
          const targetAccordionBody = document.querySelector(`${targetId} .editable`);
          targetAccordionBody.focus();
        }, 300);
      });
    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
