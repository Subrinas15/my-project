<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>Dashboard</title>
    <script defer src="script.js"></script>
    <style>
      #wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 1rem;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-light bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand text-primary fw-semibold" href="#">Sticky Notes</a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-person-circle fs-6"></i></button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Your Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-unstyled">
          <li><a class="text-decoration-none" href="#">Change Password</a></li>
          <li><a class="text-decoration-none" href="#">Sign Out</a></li>
        </ul>
      </div>
    </div>

    <main class="container-lg">
      <div class="text-center">
        <div class="row justify-content-between">
          <div class="col-2 m-3 p-2">
            <h5>Your Notes....</h5>
          </div>
          <div class="col-3 m-3">
            <button class="btn btn-outline-primary" data-bs-toggle="modal"><a class="text-decoration-none text-reset" href="allnotes.html">All Notes</a></button>
            <button class="btn btn-outline-primary new-note" data-bs-toggle="modal">New Note</button>
          </div>
        </div>
      </div>

      <div>
        <div id="wrapper">
          <div class="">
            <div class="card">
              <div class="card-body">
                <label for="exampleFormControlTextarea1" class="form-label note-title" data-label="1">Note 1</label>
                <textarea data-textarea="1" class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Type something...."></textarea>
                <button type="button" class="btn btn-primary btn-sm my-2" data-bs-toggle="modal">Save</button>
              </div>
            </div>
          </div>
          <div class="">
            <div class="card">
              <div class="card-body">
                <label for="exampleFormControlTextarea1" class="form-label note-title" data-label="2">Note 2</label>
                <textarea data-textarea="2" class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Type something...."></textarea>
                <button type="button" class="btn btn-primary btn-sm my-2" data-bs-toggle="modal">Save</button>
              </div>
            </div>
          </div>
          <div class="">
            <div class="card">
              <div class="card-body">
                <label for="exampleFormControlTextarea1" class="form-label note-title" data-label="3">Note 3</label>
                <textarea data-textarea="3" class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Type something...."></textarea>
                <button type="button" class="btn btn-primary btn-sm my-2" data-bs-toggle="modal">Save</button>
              </div>
            </div>
          </div>
          <div class="">
            <div class="card">
              <div class="card-body">
                <label for="exampleFormControlTextarea1" class="form-label note-title" data-label="4">Note 4</label>
                <textarea data-textarea="4" class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Type something...."></textarea>
                <button type="button" class="btn btn-primary btn-sm my-2" data-bs-toggle="modal">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
