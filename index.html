<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>
    <script defer src="script.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-light bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand text-primary fw-semibold" href="#">Sticky Notes</a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-item btn btn-outline-primary" href="signup.html">Sign In</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container-lg">
      <div class="text-center">
        <div class="row justify-content-between">
          <div class="col-2 m-2 p-2">
            <h5>Your Notes....</h5>
          </div>
          <div class="col-2 m-3">
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#signup">New Note</button>
          </div>
        </div>
      </div>

      <div>
        <div class="row">
          <div class="col-sm-3 mb-3 mb-sm-0">
            <div class="card">
              <div class="card-body">
                <label for="exampleFormControlTextarea1" class="form-label note-title" data-label="1">Note 1</label>
                <textarea data-textarea="1" class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Type something...."></textarea>
                <button type="button" class="btn btn-primary btn-sm m-2" data-bs-toggle="modal" data-bs-target="#signup">Save</button>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <label for="exampleFormControlTextarea1" class="form-label note-title" data-label="2">Note 2</label>
                <textarea data-textarea="2" class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Type something...."></textarea>
                <button type="button" class="btn btn-primary btn-sm m-2" data-bs-toggle="modal" data-bs-target="#signup">Save</button>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <label for="exampleFormControlTextarea1" class="form-label note-title" data-label="3">Note 3</label>
                <textarea data-textarea="3" class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Type something...."></textarea>
                <button type="button" class="btn btn-primary btn-sm m-2" data-bs-toggle="modal" data-bs-target="#signup">Save</button>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <label for="exampleFormControlTextarea1" class="form-label note-title" data-label="4">Note 4</label>
                <textarea data-textarea="4" class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Type something...."></textarea>
                <button type="button" class="btn btn-primary btn-sm m-2" data-bs-toggle="modal" data-bs-target="#signup">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Sign up now to save your notes...</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
